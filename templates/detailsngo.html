<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NGO form </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/static/css/style1.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                    {% csrf_token %}
                        <h2 class="form-title">Fill this form for authorization</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="NGO Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="city" id="city" placeholder="NGO City"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="state" id="state" placeholder="Enter State"/>
                            
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="address" id="adddress" placeholder="Enter full address" />
                        </div>
                        <div class="form-group">
                            <input type="number" name="phone" id="phone" class="form-input" placeholder="Enter phone number" />
                           
                        </div>
                        <div class="form-group">
                            <input type="text" name="authority" id="" class="form-input" placeholder="Enter authority name" />
                           
                        </div>
                        <div class="form-group">
                            <input type="text" name="registrationnum" id="registrationnum" class="form-input" placeholder="Enter registraton number" />
                           
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                        
                    </form>
                    
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    
   
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
